<html xmlns:th="http://www.thymeleaf.org">

<body>

	<h1>UPDATE PAYMENT DETAILS</h1>
	<h3>Enter the details you wanna to Update</h3>
		<form th:action="@{/payments/update/{id}(id=${payment.id})}" method="post"
			th:object="${payment}">
			<input type="text" placeholder="enter payment method" th:field="*{paymentMethod}" />
			<input type="text" placeholder="enter payment address" th:field="*{paymentAddress}" />
			<input type="number" placeholder="enter payment pin" th:field="*{paymentPin}" />
			<input type="checkbox" placeholder="enter payment status" th:field="*{status}" />
			<button type="submit">update Payment</button>
			</form>
			<style>
				body {
					font-family: Arial, sans-serif;
					background-color: #f9f9f9;
					margin: 0;
					padding: 20px;
					text-align: center;
				}

				h1 {
					margin-top: 50px;
					font-size: 36px;
					color: #333;
				}

				h3 {
					margin-top: 10px;
					font-size: 20px;
					color: #666;
				}

				form {
					margin-top: 30px;
					display: inline-block;
					text-align: left;
					background-color: #fff;
					padding: 30px;
					border-radius: 10px;
					box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				}

				input[type="text"],
				input[type="number"] {
					width: 300px;
					padding: 10px;
					margin-top: 10px;
					border: 1px solid #ccc;
					border-radius: 5px;
					display: block;
				}

				input[type="checkbox"] {
					transform: scale(1.2);
				}

				button {
					width: 320px;
					padding: 10px;
					margin-top: 20px;
					background-color: #4CAF50;
					color: white;
					border: none;
					border-radius: 5px;
					cursor: pointer;
					font-size: 16px;
				}

				button:hover {
					background-color: #45a049;
				}
			</style>

</body>

</html>
